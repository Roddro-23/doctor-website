# ===============================
# Server Configuration
# ===============================
server.port=${PORT:8080}

# ===============================
# Database Configuration
# Uses environment variables for Render deployment.
# Fallback to local MySQL for development.
# ===============================
spring.datasource.url=${DB_URL:}
spring.datasource.username=${DB_USER:}
spring.datasource.password=${DB_PASS:}

# ===============================
# JPA / Hibernate Configuration
# ===============================
# Dialect is auto-detected based on the datasource
spring.jpa.open-in-view=false

# ===============================
# Application-specific
# ===============================
app.name=HealthCare Clinic
app.admin.password=${ADMIN_PASSWORD:admin123}

# ===============================
# Logging
# ===============================
logging.level.com.doctorwebsite=INFO
logging.level.org.hibernate.SQL=WARN
